<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shop">
        <h1>Shopping List</h1>
        <input type="text" id="newItem" placeholder="Add Item"/>
        <button id="addButton">Add</button>
        <ul id="shoppingList">
            <li>Sample Item <button onclick="markAsPurchased(this)">Purchased</button></li> 
        </ul>
        <button id="clearList" onclick="clearList()">Clear List</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
